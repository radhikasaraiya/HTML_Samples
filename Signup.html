<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<center>
	<form>
<h1>Register Form</h1>
<hr/>
		<a href="Signup.html">New User</a>
		<table border="1" >
			<tr>
				<td>UserName</td>
				<td><input type="text" name="t1" id="t1" placeholder="Enter UserName">
			</tr>
			<tr>
				<td>Password</td>
				<td><input type="password" name="t2" id="t2" placeholder="Enter Password">
			</tr>
			
			<tr>
				<td>Email</td>
				<td><input type="email" name="t3" id="t3" placeholder="Enter Email">
			</tr>
			
			<tr>
				<td>Age</td>
				<td><input type="number" name="t4" id="t4" placeholder="Enter Age" min=10 max=40>
			</tr>
			
			<tr>
				<td>BirthDate</td>
				<td><input type="date" name="t5" id="t5" >
			</tr>

			<tr>
				<td>Gender</td>
				<td><input type="radio" name="r1" id="r1" value="Male" >Male <br>
					<input type="radio" name="r1" id="r2" value="Female" >Female <br>
				</td>
			</tr>

			<tr>
				<td>Languages</td>
				<td><input type="checkbox" name="c1" id="c1" value="English" >English  
					<input type="checkbox" name="c2" id="c2" value="Hindi" >Hindi 
					<input type="checkbox" name="c3" id="c3" value="Gujarati" >Gujarati <br> 
				</td>
			</tr>

			<tr>
				<td>City</td>
				<td>
					<select name=city>
						<option>--select---</option>
						<option value="S">Surat</option>
						<option value="V">Vapi</option>
						<option value="N">Nasik</option>
						<option value="P">Pune</option>
					</select>
				</td>
			</tr>
			
			<tr>
				<td>Profile</td>
				<td><textarea name="t6" id="t6" rows=8 cols=40 ></textarea>
			</tr>
			<tr>
				<td>Profile Image</td>
				<td><Input type=file name=f1 >
			</tr>
						

			<tr>
			
				<td colspan="2" align="center"> <input type="button" name="bnt" value="Submit" style="background-color: teal;color: white">
			</tr>
			
		</table>
	</form>


</center>
</body>
</html>
