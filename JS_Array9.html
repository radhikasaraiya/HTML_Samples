<script>  

//Method2
var i;  
var n;
var emp1 = new Array();  
  

function show()
{
	n=document.getElementById("t1").value;   //prompt("Enter N","5");
	 for (i=0;i<n;i++){
	 	var data=prompt("Enter data");
	 	emp1.push(data);
	 }  
	 findsum();
}
function findsum()
{
	var sum=0;
 	for (i=0;i<n;i++){
	 	sum+=parseInt(emp1[i]);
	 }  
	 alert(sum);
}
</script>  


N <input type="text" name="t1" id="t1" placeholder="Enter N">
<input type="button" name="b1" value="Input" onclick="show()">
