<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		body {
  font-family: Arial;
  background-color: cyan;
}

.vsplit {
  height: 80%;
  width: 50%;
  position: fixed;
  padding-top: 20px;
  padding-left: 10px;
  border:5px solid green;
}

.left {
  left: 0;
  background-color: #111;
}

.right {
  right: 0;
  background-color: red;
}
</style>
</head>
<body>
<div class="vsplit left">
	<h2>Good Day</h2>
</div>

<div class="vsplit right">
	<h2>I am right side</h2>
</div>

<div style="background-color: blue;bottom: 0;position: fixed;width: 100% ">
<footer>
	<p> good day </p>
	<p> we are learning footer</p>
</footer>
</div>
</body>
</html>
