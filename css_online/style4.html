<!-- group selector example -->
</!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
	.myclass1 {  
    text-align: center;  
	color: blue;  
	} 	

	#myid2 {  
    text-align:right;  
	color: orange;  
	} 	

	div
		{
		color: magenta;
		font-family: verdana;	
		}

</head>
<body>
 
<body>

<p id="myid2">This style will be applied on every paragraph.</p>

<h1 class="myclass2">And me!</h1>

<input type="text" name="t1" value="Learning" class="myclass1">


<div> good div</div>

<div>check second good div</div>
</body>  
</html>
