<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Example of CSS3 Drop-shadow Filter Effect</title>
<style>
img.gray {
    -webkit-filter: grayscale(200%); /* Chrome, Safari, Opera */
    filter: grayscale(200%);
}
img.shadow-large {
    -webkit-filter: drop-shadow(-14px -14px 10px silver); /* Chrome, Safari, Opera */
    filter: drop-shadow(-14px -14px 10px red);
}
/* Some CSS to beautify this example */
table td{
    padding: 10px;
    text-align: center;
}
</style>
</head>
<body>
    <table>
        <tr>
            <td>
                <img src="../MyImages/ExhibitionImg.jpg"  >
            </td>
             <td>
                <img class="gray" src="../MyImages/ExhibitionImg.jpg"  >
            </td>
            <td>
                <img class="shadow-large" src="../MyImages/ExhibitionImg.jpg"  >
            </td>
        </tr>
        <tr>
            <td>Original Image</td>
            <td>Gray</td> 
            <td>drop-shadow(-14px -14px 10px red)</td>
        </tr>
    </table>
</body>
</html>
