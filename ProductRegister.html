<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body bgcolor="#127225">
<center>
	<h1>Product Registration </h1>
	<hr/>
	<form>
	<table border="1">
		<tr>
			<td>Product Code</td>
			<td><input type="text" name="p1" placeholder="Enter Product Code"></td>
		</tr>

		<tr>
			<td>Product Name</td>
			<td><input type="text" name="p2" placeholder="Enter Product Name"></td>
		</tr>

		<tr>
			<td>Product Price</td>
			<td><input type="number" name="p3" placeholder="Enter Product Price"></td>
		</tr>

		<tr>
			<td>Brand</td>
			<td>
					<select name="b1">
						<option value="K">Kiya</option>
						<option value="N">Nano</option>
						<option value="R">Revive</option>
					</select>
			</td>
		</tr>

		<tr>
			<td>Description</td>
			<td>
					<textarea name="txt1" rows=6 cols="40"></textarea>
			</td>
		</tr>

		<tr>
			<td colspan="2" align="center">
				<input type="button" name="b1" value="Submit">
				<input type="reset" name="r1" value="Reset">
			</td>
		</tr>

	</table>

</form>
</center>
</body>
</html>
